<!DOCTYPE HTML>
<html>

<head>
    <title>Backbone CRUD</title>

    <!-- LIBS -->

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

</head>

<body>

    <div class="container">

        <a href="#/notes">List</a>
        <a href="#/note/new">New</a>

        <div id="notes"></div>

        <!-- TEMPLATES -->

        <!-- list -->
        <script type="text/html" id="template-list">
          <h2> List </h2>
          <ul id="notesList">
          <% for(note in notes) { %>
          <li>
          <%= notes[note].title %>
          <a href="#note/<%= notes[note].id %>/view">view</a >
          <a href="#note/<%= notes[note].id %>/edit">edit</a> 
          <a href="#note/<%= notes[note].id %>/delete">remove</a > 
          </li>
          <% } %>
          </ul>
        </script>

        <!-- create -->
        <script type="text/html" id="template-create">
          <h2>New</h2>
          <form id="noteForm">
          <label for="noteName">Name</label>
          <input type="text" id="noteName">
          <button type="button" id="noteFormSubmit">Add</button>
          </form>
        </script>

        <!-- read -->
        <script type="text/html" id="template-read">
          <h2>Read</h2>
          Title: <%= note.get('title') %>
        </script>

        <!-- update -->
        <script type="text/html" id="template-update">
          <h2>Edit</h2>
          <form id="noteForm">
          <label for="noteName">Name</label>
          <input type="text" id="noteName">
          <button type="button" id="noteFormSubmit">Add</button>
          </form>
        </script>

    </div>

    <!-- SCRIPTS -->

    <!-- helpers -->
    <script type="text/javascript" src="app/helpers/view_manager.js"></script>

    <!-- routes -->
    <script type="text/javascript" src="app/routers/note.js"></script>

    <!-- views -->
    <script type="text/javascript" src="app/views/note_list.js"></script>
    <script type="text/javascript" src="app/views/note_create.js"></script>
    <script type="text/javascript" src="app/views/note_read.js"></script>
    <script type="text/javascript" src="app/views/note_update.js"></script>

    <!-- models & collections -->
    <script type="text/javascript" src="app/models/note.js"></script>
    <script type="text/javascript" src="app/collections/notes.js"></script>

    <!-- kick off the app -->
    <script type="text/javascript" src="app/app.js"></script>

</body>


</html>
